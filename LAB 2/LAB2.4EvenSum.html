<head>
    <title>
        NUTAN LAB 2.4 ADD EVEN UPTO 25
    </title>
    <link rel="stylesheet" href="footer.css">

<body>
    <h1> SUM OF ALL EVEN NUMBERS UPTO 25 IS: </h1>

    <div id="numbers">

    </div>
    <div id="sum">

    </div>

    <script>

        let sum = 0;
        let result = "";

        let i = 0;
        for (i = 0; i <= 25; i++) {

            if (i % 2 == 0) {
                result += "<br> The numbers are " + i + "<br>";
                sum = sum + i;
            }
        }
        document.getElementById("numbers").innerHTML = result;
        document.getElementById("sum").innerHTML = "<br> The sum is :<br>" + sum;
        console.log(sum);
    </script>

</body>
