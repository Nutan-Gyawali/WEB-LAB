<script>

        let email = document.getElementById("email").value;
        const emailPattern = /^[a-zA-Z0-9._%+-]+@(gmail\.com|hotmail\.com)$/;

        var isValid = emailPattern.test(email);

        if (isValid) {
            document.getElementById("results").innerHTML = "GOOD JOB ðŸ˜Š"
        }
