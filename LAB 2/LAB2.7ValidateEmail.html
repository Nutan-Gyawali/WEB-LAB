<head>

<body>

    ENTER YOUR EMAIL:
    <div id="emails">
        <input name="email" id="email" type="text">
        <button type="submit" id="submit" onclick="validateEmail()">SUBMIT</button>
    </div>

    </div>

</body>
<script>
    function validateEmail() {
        let email = document.getElementById("email").value;
        const emailPattern = /^[a-zA-Z0-9._%+-]+@(gmail\.com|hotmail\.com)$/;

        var isValid = emailPattern.test(email);

        if (isValid) {
            document.getElementById("results").innerHTML = "GOOD JOB ðŸ˜Š"
        }

        else {
            document.getElementById("results").innerHTML = "Enter a Valid Email ðŸ˜¡"

        }
    }


</script>
